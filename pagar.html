<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/logo.png" />   
    <!-- CSS -->
    <link rel="stylesheet" href="css/pagar.css">
</head>

<body>
    <div class="container contenedor">
        <h1 class="tituloFormPago">Formulario de Pago</h1>
        <fieldset>
            <legend>Completa los siguientes datos</legend>
            <form id="basic-form" action="" method="post">
                <p>
                    <label for="name">Nombre(s) <span>(ingresa al menos 5 letras)</span></label>
                    <input id="name" name="name" placeholder="Nombre(s)">
                </p>
                <p>
                    <label for="surname">Apellido(s) <span>(ingresa al menos 5 letras)</span></label>
                    <input id="surname" name="surname" placeholder="Apellido(s)">
                </p>
                <p>
                    <label for="email">E-Mail <span>(requerido)</span></label>
                    <input id="email" name="email" placeholder="E-Mail">
                </p>
                <p>
                    <label for="cardNumber">Número de tarjeta <span>(16 dígitos)</span></label>
                    <input id="cardNumber" name="cardNumber" placeholder="Número de tarjeta">
                </p>
                <p>
                    <label for="cvv">CVV <span>(3 dígitos)</span></label>
                    <input id="cvv" name="cvv" placeholder="CVV">
                </p>
                <p>
                    <input onclick="mostrar()" class="submit" type="submit" value="PAGAR">
                </p>                     
            </form>            
        </fieldset>               
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>    
    <!-- Complemento de Validación jQuery -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <!-- SweetAlert -->    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Archivos Javascript -->
    <script src="./js/pagar.js"></script>
</body>
</html>
